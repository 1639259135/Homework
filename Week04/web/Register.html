<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        body{
            background-color: honeydew;
        }
        ol li{
            display: inline;
        }
        label,input{
            width: 400px;
            height:40px;
            position: absolute;
            font-size: 18px
        }
    </style>
</head>
<body>
    <div style="background-color: white">
        <ol>
            <li><img src="../img/网易云.png" style="width: 50px;height: 25px;"></li>
            <li style="font-size: 20px">网易云</li>
            <li style="font-size: 17px">账号注册</li>
        </ol>
    </div>
    <div style="position: fixed;left: 10%;top: 15%;
        background-color: white; width: 80%;height:78%;">

        <div style="position: fixed; left:45%;top: 28%;text-decoration-line: underline;
            width: 120px;color: dodgerblue; font-size:20px">
            邮箱号注册
        </div>
        <label style="left: 500px;top: 207px" for="username" >邮箱地址</label>
        <input style="left: 600px;top: 200px" placeholder="请输入网易云邮箱地址"
               type="text" id="username" name="username">

        <label style="left: 500px;top: 307px" for="password" >登录密码</label>
        <input style="left: 600px;top: 300px" placeholder="请输入密码"
               type="password" id="password" name="username">

        <input type="checkbox" id="service"
               style="width: 15px;height:15px;left: 600px;top: 370px;">
        <label style="position: absolute;left:620px;top: 370px;" for="service">
            同意并遵守<span style="color: dodgerblue"> 《服务条款》</span></label>

        <input type="submit" value="下一步"
               style="background-color: dodgerblue;height: 50px;left: 600px;top: 420px;" >

    </div>
</body>
</html>
